add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

right_format = """
$golang$java$python\
$time
"""

[directory]
style = "blue"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"

[character]
success_symbol = "[❯](purple)"
error_symbol = '[X](red)'
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
staged = "+"
modified = "!"
renamed = "»"
deleted = "✘"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 1000

[python]
symbol = ""
style = "bright-black"
format = "[$symbol ($version) ($virtualenv)]($style) "
python_binary = ["./.venv/bin/python", "python", "python3"]
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "uv.lock", "setup.py", "tox.ini"]
detect_folders = [".venv"]

[golang]
symbol = ""
style = "bright-black"
format = "[$symbol ($version)]($style)"

[java]
symbol = ""
style = "bright-black"
format = '[$symbol ($version)]($style)'

[time]
disabled = false
time_format = "%H:%M"
style = "bright-black"
format = "[  $time]($style)"
