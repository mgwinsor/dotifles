# --- General ---
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 10000

set -g base-index 1
setw -g pane-base-index 1

set -g mouse on

set -s escape-time 0

set -g focus-events on

# --- Keybindings ---
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind -r H resize-pane -L 2

bind m resize-pane -Z

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle


# --- Theme and Layout ---
set -g status-position top

set -g @catppuccin_flavor "mocha"

set -g status-style 'bg=terminal'

# status left style
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_mantle},bold]  #S },#{#[bg=#{@thm_mantle},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# status right style
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_cyan}] 󰍛 #{cpu_percentage} "
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_green}] ⏻  #{uptime} "
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_blue}] 󰖟 #{ip_address} "

# Window style
set -g status-justify 'absolute-centre'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

## Window global/default configuration
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

## Window current configuration
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_status "icon"

# bootstrap Catppuccin
if "test ! -d $HOME/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux" \
   "run 'git clone https://github.com/catppuccin/tmux.git ~/.config/tmux/plugins/catppuccin/tmux'"

# Load the Catppuccin theme
run "$HOME/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'robhurring/tmux-uptime'
set -g @plugin 'anghootys/tmux-ip-address'

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep at bottom of this file)
run "$HOME/.tmux/plugins/tpm/tpm"
